<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/index_layout}"> >

<main layout:fragment="mainContent" class="main-container login-container container">
    <div class="my-3 border-bottom">
        <div>
            <h4>관리자 페이지 </h4>
        </div>
    </div>
    <form class="form-group w-50" th:action="@{/login}" th:object="${loginForm}" method="post">
        <!-- 테스트 ID PW 표시 -->
        <p style="text-align: center;"><strong style="color: red;">Test Account</strong> [<strong>ID:</strong> admin <strong>PW:</strong> admin1234]</p>
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디 ID" autofocus autocomplete="off">
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{userPwd}" class="form-control" placeholder="비밀번호 Password" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>
</main>

</html>
