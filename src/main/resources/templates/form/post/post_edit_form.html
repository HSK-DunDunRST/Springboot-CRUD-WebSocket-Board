<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/post_layout}">

<main layout:fragment="mainContent" class="main-container container">
  <h5 class="my-3 border-bottom pb-2">게시글 수정</h5>
  <form th:action="@{/post/edit/{id}(id=${post.id})}" th:object="${postForm}" method="post">
    <div class="mb-3">
      <label for="subject" class="form-label">제목</label>
      <input type="text" name="subject" id="subject" class="form-control"
             th:value="${post.postSubject}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea name="content" id="content" class="form-control" rows="10"
        th:text="${post.postContent}" required></textarea>
    </div>
    <input type="submit" value="수정하기" class="btn btn-primary my-2">
  </form>
</main>
</html>
